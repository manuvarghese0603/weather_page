<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allison&family=Klee+One:wght@600&family=Lobster&family=Raleway&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div >
            <img src="pexels-pixabay-210307.jpg" alt="Desert" class="desert">
            <div class="time">
                7:10 PM
            </div>
            <div class="day">
                Sunday, September 4,2021 
            </div>
            <div class="city">
                Kalahari
            </div>
            <div class="country">
                Botswana
            </div>
        </div>

        <div >
            <br>
            <br>
            <br>
            <br>
            <img src="sun.png" alt="sun" class="sun">
        </div>
        <div class="temp">
            <div class="t42">
                42&deg;
            </div>
            <div class="dash1" >__</div>
            <div class="external"> External</div>
            <br>
            <br>
            <div class="t28">
                28&deg;
            </div>
            <div class="dash2">__</div>
            <div class="internal">Internal</div>
        </div>
        <div class="sunny">Mostly Sunny</div>
        <div>
            <div >
                <img src="humidity.png" class="humidityimg">
            </div>

            <div class="humiditytxt">
                Humidity (%)
            </div>
            <div class="humiditynum">
                20.3
            </div>

            <div >
                <img src="carbon-dioxide.png" class="co2img">
            </div>
            <div class="co2txt">
                CO2 Levels (pppm)
            </div>
            <div class="co2num">
                527.04
            </div>
            <div >
                <img src="home.png" class="tvocimg">
            </div>
            <div class="tvoctxt">
                TVOC Levels (ppb)
            </div>
            <div class="tvocnum">
                824
            </div>
        </div>
    </body>
</html>
